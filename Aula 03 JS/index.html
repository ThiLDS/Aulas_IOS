<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripts</title>
</head>

<body>

    <script>
        let nome = prompt('Qual é o seu nome')

        let estMatriculado = prompt('Está matriculado em algum curso: (SIM - NÂO)')

        let ra = estMatriculado.toLowerCase() == "sim" ? "Aluno possui R.A." : "Aluno não possui R.A";

        alert(`O jovem ${nome} ${ra}`)

    </script>
</body>

</html>
