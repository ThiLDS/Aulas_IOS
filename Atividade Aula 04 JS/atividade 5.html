<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
var numero = prompt("Digite um número de 1 a 7:");

numero = parseInt(numero);

if (numero >= 1 && numero <= 7) {
    var dia;

    switch (numero) {
        case 1:
            dia = "Domingo";
            break;
        case 2:
            dia = "Segunda-feira";
            break;
        case 3:
            dia = "Terça-feira";
            break;
        case 4:
            dia = "Quarta-feira";
            break;
        case 5:
            dia = "Quinta-feira";
            break;
        case 6:
            dia = "Sexta-feira";
            break;
        case 7:
            dia = "Sábado";
            break;
    }

    // Exibe o dia correspondente
    alert("O dia da semana correspondente é: " + dia);
} else {
    alert("Por favor, digite um número válido entre 1 e 7.");
}

    </script>

    </main>
    
</body>
</html>
