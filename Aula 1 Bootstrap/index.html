<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Tabela</h1>  
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Modelo</th>
            <th scope="col">Marca</th>
            <th scope="col">Valor</th>
            <th scope="col">Comprar</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Civic</td>
            <td>Honda</td>
            <td>R$120,000</td> <td><a href="https://www.webmotors.com.br/carros/estoque/honda/civic?tipoveiculo=carros&marca1=HONDA&estadocidade=S%C3%A3o%20Paulo&modelo1=CIVIC&idcmpint=t1:c17:m07:webmotors:modelo::honda%20civic&autocomplete=civ&autocompleteTerm=HONDA%20CIVIC" class="btn btn-success">Compre aqui</button>

          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Velar</td>
            <td>Land Rover</td>
            <td>R$500,000</td><td><a href="https://www.webmotors.com.br/carros/estoque/land%20rover/range%20rover%20velar?tipoveiculo=carros&marca1=LAND%20ROVER&estadocidade=S%C3%A3o%20Paulo&modelo1=RANGE%20ROVER%20VELAR&idcmpint=t1:c17:m07:webmotors:modelo::land%20rover%20range%20rover%20velar&autocomplete=Velar&autocompleteTerm=LAND%20ROVER%20RANGE%20ROVER%20VELAR" class="btn btn-success">Compre aqui</button>
            
            
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Fox</td>
            <td>Volkswagen</td>
            <td>R$100,000</td><td><a href="https://www.webmotors.com.br/carros/estoque/volkswagen/fox?tipoveiculo=carros&marca1=VOLKSWAGEN&estadocidade=S%C3%A3o%20Paulo&modelo1=FOX&idcmpint=t1:c17:m07:webmotors:modelo::volkswagen%20fox&autocomplete=fox&autocompleteTerm=VOLKSWAGEN%20FOX" class="btn btn-success">Compre aqui</button>
          </tr>
        </tbody>
      </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="pexels-eva-bronzini-6068533.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Dragão 1</h5>
              <p>Primeiro Dragão.</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="dragao (1).png" class="d-block w-10" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Dragão 2</h5>
              <p>Segundo Dragão.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="dragao (2).png" class="d-block w-10" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Dragão 3</h5>
              <p>Terceiro Dragão.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
